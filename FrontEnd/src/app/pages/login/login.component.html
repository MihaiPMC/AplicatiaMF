<section class="card card--md">
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      Email
      <input type="email" formControlName="email" placeholder="you@example.com" />
    </label>
    <div class="error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
      Please enter a valid email.
    </div>

    <label>
      Password
      <input type="password" formControlName="password" placeholder="••••••••" />
    </label>
    <div class="error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
      Password is required (min 6).
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="loading()">{{ loading() ? 'Logging in…' : 'Login' }}</button>
  </form>
  <p class="helper">Don't have an account? <a routerLink="/register">Register</a></p>
  <p class="error" *ngIf="error()">{{ error() }}</p>
</section>
